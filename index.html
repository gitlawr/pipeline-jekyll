<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/site.js"></script>
    <title>Index</title>
</head>
<body>
    <header>
        {% include header.html %}
    </header>
    <div class="container">
        {% for post in site.posts %}
            <article>
                <h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
                <i>{{ post.date | date_to_string }}</i>
                {{ post.content }}
            </article>
        {% endfor %}
    </div>
    <footer>
        {% include footer.html %}
    </footer>
</body>
</html>
